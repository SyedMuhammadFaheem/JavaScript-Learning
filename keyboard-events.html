<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Events</title>
    <link rel="stylesheet" type="text/css" href="keyboard-styles.css">
</head>
<body>
    <audio id="audio" autoplay="true">
        <source src="" type="audio/mpeg">    </audio>
    <div id="container">
        <img id="bg-image" src="pexels-luis-quintero-2774568.jpg" alt="audience">
        <div id="wrapper">
            <div id="box1">
                <p class="upper">A</p>
                <p class="lower">CLAP</p>
            </div>
            <div id="box2">
                <p class="upper">S</p>
                <p class="lower">HIHAT</p>
            </div>
            <div id="box3">
                <p class="upper">D</p>
                <p class="lower">KICK</p>
            </div>
            <div id="box4">
                <p class="upper">F</p>
                <p class="lower">OPENHAT</p>
            </div>
            <div id="box5">
                <p class="upper">G</p>
                <p class="lower">BOOM</p>
            </div>
            <div id="box6">
                <p class="upper">H</p>
                <p class="lower">RIDE</p>
            </div>
            <div id="box7">
                <p class="upper">J</p>
                <p class="lower">SNARE</p>
            </div>
            <div id="box8">
                <p class="upper">K</p>
                <p class="lower">TOM</p>
            </div>
            <div id="box9">
                <p class="upper">L</p>
                <p class="lower">TINK</p>
            </div>
        </div>
    </div>
    
    <script src="keyboard.js"></script>
</body>
</html>
